    <main>
        <div class="w-full overflow-x-hidden">
            <div class="w-full relative h-auto mt-[68px] xl:mt-[90px]"></div>
            <div class="w-full bg-contact bg-cover bg-center bg-no-repeat">
                <div class="w-full bg-r-gradient from-background/70 to-background">
                    <div class="w-full relative mx-auto xl:max-w-[1920px]">
                        <div class="relative w-full h-full z-20">
                            <div class="w-full mx-auto xl:max-w-7xl">
                                <div class="w-full px-4 pt-10 pb-20 flex flex-col items-center gap-8 md:pt-[109px] md:gap-10 lg:px-2 xl:flex-row xl:pt-20 xl:pb-[148px] xl:gap-16 2xl:px-0">
                                    <div class="w-full text-white md:pb-[45px] xl:pt-0 xl:pb-[60px]">
                                        <div class="w-fit mx-auto flex flex-col gap-10 text-white relative">
                                            <div class="w-full flex items-center justify-center relative">
                                                <div data-before="Thời gian sự kiện sắp xảy ra" class="layered-heading layered-down-4 layered-no-underline 
                                                pr-2 text-center">Thời gian sự kiện <br class="md:hidden">sắp <br
                                                        class="hidden md:block">xảy ra</div>
                                            </div>
                                            <div class="font-vl flex flex-col items-center gap-6 md:flex-row relative">

                                                        <div class="text-title-3 font-bold text-center">Ngày</div>
                                                        <div id="dayEvent"
                                                            class="time-card text-heading-4 font-bold">02</div>
                                                    </div>
                                                </div>
                                                <div class="flex gap-6">
                                                    <div class="flex flex-col gap-6 items-center">
                                                        <div class="text-title-3 font-bold text-center">Giờ</div>
                                                        <div id="hourEvent"
                                                            class="time-card text-heading-4 font-bold">04</div>
                                                    </div>
                                                    <div class="flex flex-col gap-6 items-center">
                                                        <div class="text-title-3 font-bold text-center">Phút</div>
                                                        <div id="minuteEvent"
                                                            class="time-card text-heading-4 font-bold">20</div>
                                                    </div>
                                                    <div class="flex flex-col gap-6 items-center">
                                                        <div class="text-title-3 font-bold text-center">Giây</div>
                                                        <div id="secondEvent"
                                                            class="time-card text-heading-4 font-bold">49</div>
                                                    </div>
                                                </div>
                                            </div>
    
                                            <div class="absolute -top-[5px] -left-20 md:-left-20 md:-top-8 -z-10"><img src="../img/header-footer/dots.png" alt=""></div>

                                        </div>
                                    </div>
                                    <div class="w-full relative mt-7 px-0 md:mt-0 md:px-[77px] xl:px-0">

                                            <div class="aspect-dj-form relative w-full h-full overflow-hidden mx-auto max-w-[431px]">

                                                    <img src="../img/home/dj-contact.png" alt=""
                                                        class="dj-img w-full h-full object-contain absolute top-0">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="drop-shadow-[0_0_15px_rgba(255,255,255,.1)]">

                                                                    alt="" class="w-full"></div>
                                                            <div class="font-vl font-bold text-title-3 md:text-title-6 text-center pr-5">
                                                                Thông tin đăng kí vé <br>tại đây
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <form action="" class="custom-form-background ticket-form-in">
                                                        <div class="w-full flex flex-col md:flex-row gap-8">
                                                            <div class="w-full md:w-[45%] input-container">
                                                                <div class="inner-container">
                                                                    <label for="fullName">Họ & tên</label>
                                                                    <input type="text" name="fullName" id="fullname"
                                                                        placeholder="Nhập họ và tên">
                                                                </div>
                                                            </div>
                                                            <div class="w-full md:w-[55%] input-container">
                                                                <div class="inner-container">
                                                                    <label for="yearBirth">Năm sinh</label>
                                                                    <input type="number" name="yearBirth"
                                                                        id="yearBirth" min="1900" max="2004"
                                                                        placeholder="Nhập năm sinh">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="w-full flex flex-col md:flex-row gap-8">
                                                            <div class="w-full md:w-[45%] input-container">
                                                                <div class="inner-container">
                                                                    <label for="telNumber">Số điện thoại</label>
                                                                    <input type="number" name="telNumber"
                                                                        id="telNumber"
                                                                        placeholder="Nhập số điện thoại">
                                                                </div>
                                                            </div>
                                                            <div class="w-full md:w-[55%] input-container">
                                                                <div class="inner-container">
                                                                    <label for="emailAddress">Email</label>
                                                                    <input type="email" name="emailAddress"
                                                                        id="emailAddress"
                                                                        placeholder="Nhập địa chỉ email">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div>
                                                            <div class="w-full input-container">
                                                                <div class="inner-container">
                                                                    <label for="liveAddress">Địa chỉ</label>
                                                                    <input type="text" name="liveAddress"
                                                                        id="liveAddress"
                                                                        placeholder="Nhập địa chỉ thường trú">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="-mt-[7px] xl:mt-2 w-full flex justify-center">
                                                            <div
                                                                class="outline-button color-outline pl-[10.2px] pr-[4.2px] py-[2.2px]">
                                                                <button type="button"
                                                                    class="outline-button bg-transparent py-3.5 pl-[55px] pr-[70px] text-white text-body-3 font-bold font-vl"><span></span>
                                                                    <div class="relative z-10">Mua vé</div>
                                                                </button>
                                                            </div>
                                                        </div>
